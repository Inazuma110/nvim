[[plugins]]
repo = 'https://github.com/glacambre/firenvim.git'
hook_post_update = '''
  call firenvim#install(0)
'''
hook_add = '''
  set guifont=Hack\ Nerd\ Font\ Regular
  let g:firenvim_config = {
     \ 'localSettings': {
         \ '.*': {
             \ 'selector': 'textarea',
             \ 'priority': 0,
         \ },
         "\ 'tweetdeck\.twitter\.com': {
         "    \ 'selector': '',
         "    \ 'priority': 1,
         "\ },
         \ 'google\.com': {
             \ 'selector': '',
             \ 'priority': 1,
         \ },
         \ 'atcoder\.jp': {
             \ 'selector': '',
             \ 'priority': 1,
         \ },
         \ 'localhost:': {
             \ 'selector': '',
             \ 'priority': 1,
         \ },
     \ }
  \ }
  function! OnUIEnter(event)
      let l:ui = nvim_get_chan_info(a:event.chan)
      if has_key(l:ui, 'client') && has_key(l:ui.client, "name")
          if l:ui.client.name == "Firenvim"
              set laststatus=0
              set nonumber
              set norelativenumber
          endif
      endif
  endfunction
  autocmd UIEnter * call OnUIEnter(deepcopy(v:event))

  au BufEnter github.com_*.txt set filetype=markdown
  au BufEnter qiita.com_*.txt set filetype=markdown
  au BufEnter *notebooks*.txt set filetype=python
  au BufEnter factory.quantx.io*.txt set filetype=python

  let g:dont_write = v:false
  function! My_Write(timer) abort
    let g:dont_write = v:false
    write
  endfunction

  function! Delay_My_Write() abort
    if g:dont_write
      return
    end
    let g:dont_write = v:true
    call timer_start(10000, 'My_Write')
  endfunction

  " au TextChanged * ++nested call Delay_My_Write()
  " au TextChangedI * ++nested call Delay_My_Write()
'''



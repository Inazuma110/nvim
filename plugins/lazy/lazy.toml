# python style guide
[[plugins]]
repo = 'Vimjas/vim-python-pep8-indent'
on_ft = 'py'

# auto space
[[plugins]]
repo = 'kana/vim-smartchr'
hook_add = '''
  inoremap <expr>, smartchr#loop(', ', ',')
'''
on_i = 1


# markdown
[[plugins]]
repo = 'rcmdnk/vim-markdown'
on_ft = ['md', 'markdown']
on_i = 1
hook_add = '''
  set foldlevel=100
'''

# preview markdown
[[plugins]]
repo = 'previm/previm'
hook_add = '''
  " autocmd BufNewFile,BufRead *.{md,mdwn,mkd,mkdn,mark*} set filetype=markdown
  let g:previm_open_cmd = "firefox"
'''
on_ft = ['md', 'markdown']

[[plugins]]
repo = 'posva/vim-vue'
on_ft = 'vue'
on_i = 1



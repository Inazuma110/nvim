# presen
[[plugins]]
repo = 'thinca/vim-showtime'
hook_add = '''
  function! s:MyShowtimeStart() abort
    ShowtimeStart
    IndentLinesDisable
  endfunction
  command! InazumaShowtimeStart call s:MyShowtimeStart()
'''
on_ft = ['md', 'markdown']

